<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/wvpopup.css" rel="stylesheet">
		<script src="libs/jquery.1.8.1.min.js"></script>
		<script src="libs/bootstrap.min.js"></script>
		<script src="oauth2/oauth2.js"></script>
		<script src="scripts/auth.js"></script>
		<script src="scripts/share/fb.js"></script>
		<script src="scripts/markets.js"></script>
		<script src="scripts/wvpopup.js"></script>
	</head>
	<body>
		<div style="height: 10px;"></div>
		<table class="wishlist_popup" width="518px" border="0" id="wvpopup" cellspacing="0" cellpadding="0">
			<tbody>
				<tr>
					<td class="left" style="width:10px"></td>
					<td class="title" style="text-align:center">
						<img src="img/iwish_title.png">						
					</td>
					<td class="right" style="width:40px" style="text-align:right">
						<a id="u-refresh" href="#" class="btn btn-mini"><i class="icon-refresh"></i></a>
					</td>
				</tr>
				<tr>
					<td class="content" colspan="3">
						&nbsp;<br>
						<table class="table table-striped table-condensed">
							<tbody id="wvlist">
							</tbody>
						</table>
					</td>
				</tr>
			</tbody>
		</table>
		<table style="display:none">
			<tr id="rowTemplate">
				<td style='vertical-align:middle;width:50px'>
					<img class='market' width="50" height="17">
				</td>
				<td style="width:60px">
					<img class="image" width="60" height="60">
				</td>
				<td>
					<div class="action-detail" data-placement="top" data-content="" data-original-title="코멘트" style='cursor: pointer'>
					</div>
				</td>
				<td class="price-col">
					<span class='price price-txt'></span>
				</td>
				<td style="vertical-align:middle"><span class="action-pcs">
					<a class="btn btn-mini btn-warning" rel="tooltip" title="가격비교"><i class="icon-align-left icon-white"></i></a></span>
					<br>
					<span class="action-remove"><a class="btn btn-mini btn-danger action-btn-m" rel="tooltip" title="삭제"><i class="icon-trash icon-white"></i></a></span>
					<br>
					<span class="action-share"><a class="btn btn-mini action-btn-m" href="#" role="btn" title="FB"><i class="icon-share"></i></a></span>
					<br>
					<span>
						<a class="btn btn-mini action-share-twitter" href="#"><img src="img/twitter.ico"></a>
					</span>
				</td>
			</tr>
		</table>
		<div id="u-share-modal" class="modal hide" role="dialog" aria-hidden="true" tabindex="-1">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    		<h4>공유하기</h4>
			</div>
			<div class="modal-body">
				<div id="u-sns-select" class="btn-group" data-toggle="buttons-radio">
					<button type="button" class="btn btn-mini" i="0"><img src="img/facebook_32.png" width="16px" height="16px"></button>
					<button type="button" class="btn btn-mini" i="1"><img src="img/twitter_32.png" width="16px" height="16px"></button>
					<button type="button" class="btn btn-mini" i="2"><img src="img/email_32.png" width="16px" height="16px"></button>
				</div>
				<textarea id="u-sns-text" rows="3" style="width:300px"></textarea>
			</div>
			<div class="modal-footer">
				<a href="#" data-dismiss="modal" class="btn btn-small">Close</a>
    		<a id="u-share-submit" href="#" class="btn btn-small btn-primary">Share</a>
			</div>
		</div>
	</body>
</html>
