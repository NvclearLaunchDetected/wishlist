<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<script src="libs/jquery.1.8.1.min.js"></script>
	<script src="libs/jquery.formserialize.js"></script>
	<script src="libs/bootstrap.min.js"></script>
	<script src="libs/bootstrap.plugin.myalert.js"></script>
	<script src="oauth2/oauth2.js"></script>
	<script src="scripts/auth.js"></script>
	<script src="scripts/markets.js"></script>
	<script src="scripts/urlparser.js"></script>
	<script src="scripts/awpopup.js"></script>
</head>	
<body style="padding: 10px">
<form class="form-horizontal">
	<legend>관심상품 추가하기</legend>
	<div class="control-group">
		<label class="control-label" for="inputTitle">상품이미지</label>
		<div class="controls">
		  <img id='selectedImage' src="http://www.w3schools.com/images/colormap_80.gif" style="max-height: 125px; max-width: 125px; height: 125px; width: 125px;">
		  <a id="prevImage" href="#">&lt;</a>
		  <nobr id='selectedImageNum'>1/1</nobr>
		  <a id="nextImage" href="#">&gt;</a>
		  <input type='hidden' id='inputImage' name='imageurl'>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="inputTitle">상품명</label>
		<div class="controls">
		  <input type="text" id="inputTitle" name="title" placeholder="Title" style="height: 30px;">
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="inputPrice">가격</label>
		<div class="controls">
		  <input type="text" id="inputPrice" name="price" placeholder="Price" style="height: 30px;">
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="inputComments">코멘트</label>
		<div class="controls">
			<textarea id="inputComments" name="comments" rows="3" placeholder="comments"></textarea>
		</div>
	</div>
	<div class="control-group">
		<div class="controls">
		  <input type="button" id="addToWishlist" value="Add" class="btn" data-loading-text="adding..." data-complete-text="Close">
		</div>
	</div>
</form>
</body>
</html>
