<!DOCTYPE html>
<html>
	<head>
		<title>Add to Wishlist</title>
		<link href="css/bootstrap.min.css" rel="stylesheet"></link>
	</head>
	<body>
		<form>
			<table>
				<tr>
					<td colspan="2"> 설명 </td>
				</tr>
				<tr>
					<td rowspan="4"> 이미지 영역</td>
					<td>
						<label for="inputProductName">Product Name</label>
						<input id="inputProductName" placeholder="Product Name"></input>
					</td>
				</tr>
				<tr>
					<td>
						<label for="inputPrice">Price</label>
						<input id="inputPrice" placeholder="Price"></input>
					</td>
				</tr>
				<tr>
					<td>
						<label for="inputComment">Comments</label>
						<textarea rows="3" id="inputComment" placeholder="Comments"></textarea>
					</td>
				</tr>
				<tr>
					<td>
						<button id="buttonAdd">Add to Wishlist</button>
					</td>
				</tr>
			</table>
		</form>

		<script src="libs/jquery.1.8.1.min.js"></script>
		<script src="libs/bootstrap.min.js"></script>
	</body>
</html>
