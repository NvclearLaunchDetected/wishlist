<!DOCTYPE html>
<html>
	<head>
		<title>Add to Wishlist</title>
		<link href="css/bootstrap.min.css" rel="stylesheet"></link>
	</head>
	<body>
		<form>
			<table>
				<tr>
					<td colspan="3"> 설명 </td>
				</tr>
				<tr>
					<td rowspan="4"> 
						<img class="img-rounded" src="http://placehold.it/140x140"/>
					</td>
					<td rowspan="4">

					</td>
					<td>
						
						<input id="inputProductName" placeholder="Product Name"></input>
					</td>
				</tr>
				<tr>
					<td>
						
						<input id="inputPrice" placeholder="Price"></input>
					</td>
				</tr>
				<tr>
					<td>
						
						<textarea rows="3" id="inputComment" placeholder="Comments"></textarea>
					</td>
				</tr>
				<tr>
					<td>
						<button id="buttonAdd" class="btn">Add to Wishlist</button>
					</td>
				</tr>
			</table>
		</form>

		<script src="libs/jquery.1.8.1.min.js"></script>
		<script src="libs/bootstrap.min.js"></script>
	</body>
</html>
